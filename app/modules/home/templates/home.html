<section class="home">
	<header class="form-title text-center">
		<h2>List Projects</h2>
	</header>

	<div class="table-projects">
	{% for item in projects %}
		{% if item.leader == socket.user._id %}
	  		<div class="panel-project leader" data-id="{{ item._id }}">{{ item.name }}</div>
	  	{% else %}
	  		<div class="panel-project" data-id="{{ item._id }}">{{ item.name }}</div>
	  	{% endif %}
	{% else %}
	  	<div>This would display if the 'item' collection were empty</div>
	{% endfor %}
	</div>
</section>
