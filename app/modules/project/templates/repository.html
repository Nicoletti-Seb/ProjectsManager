<section class="repository">
	<h1>Repository</h1>


	<h2>Files</h2>
	<ul>
		{% for file in files %}
			{% if file.isDirectory %}
		  		<li class="directory" data-dirname="{{ file.filename }}">{{ file.filename }}</li>
		  	{% else %}
		  		<li class="file">{{ file.filename }}</li>
		  	{% endif %}
		{% else %}
		  <li>Dossier vide</li>
		{% endfor %}
	</ul>

	<button type="button" class="previous" >Precedent</button>
</section>
