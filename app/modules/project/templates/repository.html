<section class="repository">
	<h1>Repository</h1>


	<h2>Files</h2>
	<ul>
		{% for file in files %}
		  <li>{{ file.filename }}</li>
		{% else %}
		  <li>Dossier vide</li>
		{% endfor %}
	</ul>

	<button type="button" class="enter" >Enter</button>
	<button type="button" class="previous" >Precedent</button>
</section>
